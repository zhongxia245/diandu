<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>点读</title>
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="js/lib/swipe/main.css">
    <link rel="stylesheet" href="js/lib/modal/css/style.css">
    <style>
    .swipe {
        overflow: hidden;
        visibility: hidden;
        position: relative;
        height: 100%;
    }
    
    .swipe-wrap {
        overflow: hidden;
        position: relative;
        height: 100%;
    }
    
    .swipe-wrap > figure {
        float: left;
        width: 100%;
        height: 100%;
        position: relative;
    }
    </style>
</head>

<body>
    <div id="main" class="m-bgs page-swipe">
        <div id="slider" class="swipe" style="visibility: visible;">
            <div class="swipe-wrap" id="pages">
            </div>
        </div>
        <nav style="position: fixed;bottom: 0px;left: 45%;">
            <ul id="position">
            </ul>
        </nav>
    </div>
    <section class="sec-audio">
        <audio id="audio"></audio>
    </section>
    <section class="sec-video">
        <div class="cd-bouncy-nav-modal" style="text-align:center;">
            <div id="div_video" style="width:67%;height:75%;  margin:0 auto;">
                <video style="width:100%;height:100%;" id="video"  controls="controls">
                    your browser does not support the video tag
                </video>
            </div>
            <a href="javascript:void(0);" class="cd-close">Close modal</a>
        </div>
    </section>
    <script src="js/lib/zepto.min.js"></script>
    <script src="js/lib/swipe/swipe.js"></script>
    <script type="text/javascript" src="js/show.js"></script>
</body>

</html>
