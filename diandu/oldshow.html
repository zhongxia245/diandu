<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>点读</title>
    <link rel="stylesheet" type="text/css" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="main">
        <!-- upload setting -->
        <div class="setting">
            <!-- setting  bigimg  start-->
            <div class="setting-bigimg">
                <div class="setting-bigimg-header">点击确定点读位置，根据对应的编号在图片下方列表中设置点读素材</div>
                <div class="setting-bigimg-img">
                </div>
                <!-- setting  bigimg  end-->
            </div>
            <!-- setting upload start -->
            <div class="setting-upload">
                <div class="upload-item">
                    <div class="radius">
                        <div class="radius_in">1</div>
                    </div>
                    <div class="upload-type">
                        <div class="upload-type-item"></div>
                        <div class="upload-type-item"></div>
                        <div class="upload-type-item"></div>
                        <div class="upload-type-item"></div>
                        <div class="upload-type-item"></div>
                    </div>
                    <div class="upload-right">
                        <div class="upload-right-name">
                            点击上传MP4格式的视频文件
                        </div>
                        <div class="upload-right-btn">
                            <div class="upload-type-item"></div>
                            <div class="upload-type-item"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- setting upload end -->
            <!-- setting btns start -->
            <div class="setting-btns">
                <div class="setting-btn">新增点击页</div>
                <div class="setting-btn setting-btn-last">提交</div>
            </div>
            <!-- setting btns end -->
        </div>
        <!-- upload setting -->
    </div>
    <script type="text/javascript">
    console.log('document.body.clientWidth:', document.body.clientWidth)
    console.log('window.innerWidth:', window.innerWidth)
    console.log('screen.width:', screen.width)
    console.log('scale:', window.innerWidth / document.body.clientWidth)
    </script>
</body>

</html>
